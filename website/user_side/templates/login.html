<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sign In to Depression Classifier</title>
    
        <!-- Font Icon -->
        <!-- "{{ url_for('static',filename='images/signin-image.jpg') }}"-->
        <link rel="stylesheet" href="{{ url_for('static',filename='fonts/material-icon/css/material-design-iconic-font.min.css') }}">
        <!-- Main css -->
        <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    
    </head>

    <body>
        <div class="main">
            <section class="sign-in">
                <div class="container">
                    <div class="signin-content">
                        <div class="signin-image">
                            <figure><img src="{{ url_for('static',filename='images/signin-image.jpg') }}" alt="sing up image"></figure>
                            <a href="register.html" class="signup-image-link" action='/register'>Create an account</a>
                        </div>
    
                        <div class="signin-form">
                            <h2 class="form-title">Log in</h2>
                            <form method="POST" class="register-form" id="login-form" action='/login'>
                                <div class="form-group">
                                    <label for="email"><i class="zmdi zmdi-email"></i></label>
                                    <input type="email" name="email" id="email" placeholder="Your Email"/>
                                </div>
                                <div class="form-group">
                                    <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                                </div>
                                <div class="form-group form-button">
                                    <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- JS -->
    <script src="{{ url_for('static',filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/main.js') }}"></script>
    </body>
</html>
